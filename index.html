<!DOCTYPE html>
<html>
<head>
    <title>CitySDK - Palo Alto</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="citysdk.js" type="text/javascript"></script>
    <script src="citysdk.copa.js" text="text/javascript"></script>

    <script>
        var sdk = new CitySDK();
        var copa = sdk.modules.copa;
        var copaKey = prompt("Please enter your City of Palo Alto API Key.", "API Key");
	var id = prompt("Please enter the GUID for the data you want.", "GUID");
        copa.enable(copaKey);
        var output;
        $(document).ready(function() {	
            output = $('#output');
        });
     

        function loadguid(id) {
            copa.guidRequest({ guid: id }, function(response) {
                var data = $('#data');
                data.empty();
                data.append('<h3>Data:</h3>');
                data.append(JSON.stringify(response, null, 4));
            });
        };
    </script>
</head>
<body>
<pre id="output"></pre>
<pre id="data" name="data"></pre>
</body>
</html>
